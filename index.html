<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="con">
      <div class="card">
        <div class="card-star"><img src="images/icon-star.svg" alt="" /></div>
        <div class="card-title">How did we do?</div>
        <div class="card-paragraph">
          Please let us know how we did with your support <br />
          request. All feedback is appreciated to help us <br />
          improve our offering!
        </div>
        <div class="card-btn">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
        </div>
        <div class="card-submit">SUBMIT</div>
      </div>
    </div>
  </body>
</html>
